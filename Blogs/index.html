<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    /* Align everything to the left */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #2b2b2b; /* Dark background */
      color: #f0f0f0;            /* Light grey text */
      text-align: left;
    }

    h1, h2 { text-align: left; color: #d3d3d3; }
    p { text-align: left; margin-left: 20px; }

    a { color: #1e90ff; text-decoration: none; }
    a:hover { color: #9e9fb0; text-decoration: underline; }

    .bg {
      position: fixed; inset: 0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.4), rgba(0,0,0,.6)),
        url("Images/brand-bg.jpeg") center center / cover no-repeat;
      z-index: -1;
    }

    /* --- Blog Cards --- */
    .blog-grid{
      --gap: 1.25rem;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--gap);
      margin: 1rem 0 2rem 20px;
      max-width: 1400px;
      justify-content: center; /* left align */
    }
    .card{
      background:#111318;
      border:1px solid #232631;
      border-radius:14px;
      overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      max-width: 540px;
      margin: 0;
    }
    .card-link{ display:block; color:inherit; text-decoration:none; height:100%; }

    /* Default image box shape for cards (good for the Network poster) */
    .thumb{
      margin:0;
      aspect-ratio: 4 / 3;      /* default rectangle */
      overflow:hidden;
      background:#0c0e13;
    }

    /* Fill the box (no letterboxing) */
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;        /* fills; may crop */
      object-position: 50% 50%; /* default centering */
      display:block;
      transform:none;
      transition:none;
    }

    /* Network card: keep 4/3 and show icon + “COMMANDS” */
    .card.network .thumb img{
      object-position: 50% 40%; /* nudge down until bottom word shows */
    }

    /* Linux card: make the box truly widescreen so the terminal fits */
    .card.linux .thumb{
      aspect-ratio: 16 / 9;     /* terminal screenshot shape */
    }
    .card.linux .thumb img{
      object-position: 50% 45%; /* tweak 35–55% to taste */
    }

    .title{
      font:600 1.05rem/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0; padding:0.9rem 1rem 0 1rem; color:#d3d3d3;
    }
    .excerpt{
      color:#a9b0c3;
      font:400 .95rem/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0.45rem 1rem 0 1rem;
    }
    .meta{
      display:inline-block; color:#7f8599; font-size:.9rem;
      margin:0.85rem 1rem 1rem 1rem;
    }

    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 24px rgba(0,0,0,.35);
      border-color:#2e3342;
    }
    .card:hover .thumb img{ transform:none; } /* keep framing steady */
  </style>
</head>
<body>
  <div class="bg"></div>
  <h1 style="color: #9e9fb0;">Blog</h1>
  

  <!-- Blog Cards Grid -->
  <section class="blog-grid">
    <!-- Essential Network Commands -->
    <article class="card network">
      <a class="card-link" href="https://mark-thompson01.github.io/MTPortfolio/Blogs/10%20Essential%20Network%20Commands">
        <figure class="thumb">
          <img src="Images/Essential%20Network%20Commands.png"
               alt="Essential Network Commands blog cover"
               loading="lazy">
        </figure>
        <h3 class="title">Essential Network Commands</h3>
        <p class="excerpt">Ping, tracert, ipconfig and more—what they show and when to use them.</p>
        <span class="meta">Read post →</span>
      </a>
    </article>

    <!-- Essential Linux Commands -->
    <article class="card linux">
      <a class="card-link" href="https://mark-thompson01.github.io/MTPortfolio/Blogs/10%20Essential%20Linux%20Commands">
        <figure class="thumb">
          <img src="Images/Terminal.png"
               alt="Linux terminal themed cover"
               loading="lazy">
        </figure>
        <h3 class="title">Essential Linux Commands</h3>
        <p class="excerpt">Navigate, manage files, and work efficiently with core Linux commands.</p>
        <span class="meta">Read post →</span>
      </a>
    </article>
  </section>

  <a href="../index.html">Back to Home</a>
</body>
</html>
